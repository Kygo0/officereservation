<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>
        <label for="telephone-number">Telephone Number: </label>
        <input type="text" id="telephone-number" name="telephone-number" required><br><br>
        <label for="date">Date:</label>
        <select id="date" name="date" required>
            <option value="" selected disabled>Choose a date</option>
            <option value="2023-02-21">February 21, 2023</option>
            <option value="2023-02-22">February 22, 2023</option>
            <option value="2023-02-23">February 23, 2023</option>
        </select><br><br>
        <label for="time">Time:</label>
        <select id="time" name="time" required>
            <option value="" selected disabled>Choose a time</option>
            <option value="09:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="17:00">4:00 PM</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

<script src="rescript.js"></script>
